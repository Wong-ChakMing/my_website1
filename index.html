<html lang="en">
<head>

    <title>Spaceship Access Portal</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="spaceship-container">
        <div class="spaceship" id="spaceship">

                <input id="password" type="password" placeholder="Enter Access Code"><br>

            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
